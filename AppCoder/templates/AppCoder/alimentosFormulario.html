<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Alimentos</title>
</head>
<body>
    <h1>FORMULARIO PARA ALIMENTOS</h1>
    {% if miFormulario.errors %}
        <p style="color: red;"> Están mal los datos, revisar</p>
    {% endif %}

    <form action="" method="POST"> {% csrf_token %}
        <table>
            {{ miFormulario.as_table }}
        </table>
            
        <input type="submit" value="Enviar"/>
    </form>
    <button><a href="{% url 'Alimentos' %}" style="text-decoration:none"> Volver atrás</a></button>
</body>
</html>
